name: Deploy

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checkout the code in the repository

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Use the SSH key stored in GitHub Secrets

      - name: Deploy to server (via SSH)
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.48.46.95 'cd /home/ubuntu/HNG-Stage2-fastapi-book-project && git pull origin main && sudo systemctl restart nginx'

